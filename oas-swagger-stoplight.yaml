                  eligible_amount:
                    type: string
                  discount_amount:
                    type: string
      taxes:
        type: array
        items:
          type: object
          properties:
            uid:
              type: string
            title:
              type: string
            source_type:
              type: string
            source_id:
              type: integer
            percentage:
              type: string
            taxable_amount:
              type: string
            tax_amount:
              type: string
            line_item_breakouts:
              type: array
              items:
                type: object
                properties:
                  uid:
                    type: string
                  taxable_amount:
                    type: string
                  tax_amount:
                    type: string
      applications:
        type: array
        items:
          type: object
          properties:
            uid:
              type: string
            transaction_time:
              type: string
            invoice_uid:
              type: string
            memo:
              type: string
            applied_amount:
              type: string
      refunds:
        type: array
        items:
          type: object
          properties:
