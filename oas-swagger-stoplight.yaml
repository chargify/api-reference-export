    subscription-request-examples:
      id: subscription-request-examples
      name: Subscription Request Examples
      content: "The subscription examples below will be split into two sections.\n\nThe first section, \"Subscription Customization\", will focus on passing different information with a subscription, such as components, calendar billing, and custom fields. These examples will presume you are using a secure `chargify_token` generated by Chargify.js.\n\nThe second section, \"Passing Payment Information\", will focus on passing payment information into Chargify. Please be aware that <b>collecting and sending Chargify raw card details requires PCI compliance on your end</b>; these examples are provided as guidance. If your business is not PCI compliant, we recommend using Chargify.js to collect credit cards or bank accounts.\n\n\n\n# Subscription Customization\n\n## Existing Customers\n\nAn existing Customer can be specified by `customer_id` (its ID within Chargify) or `customer_reference` (a unique value within your application that you have shared with Chargify). \n\nUse the following JSON example to form an object that will create a subscription for an already existing customer.\n\n```\n    {\n    \t\"subscription\": {\n    \t\t\"product_handle\": \"basic\",\n    \t\t\"customer_id\": 2000,\n    \t\t\"credit_card_attributes\": {\n                      \"chargify_token\": \"tok_cwhvpfcnbtgkd8nfkzf9dnjn\"\n        }\n    \t}\n    }\n```\n\n\n## New Customer\n\nA new Customer can be created by providing `customer_attributes` along with any information. The base requirements are a first name, last name, and email address.\n\n## Create Subscription with Coupon\n\nUse the following JSON example to create a subscription with a coupon. This JSON is applicable when a payment method is not required for a product.\n\nFor more information on creating subscriptions with a coupon code, please see the section on creating a subscription with coupon [here.](#endpoint:YFHw4XRYxaqLwGNvk)\n\n```\n       {\n       \t\"subscription\": {\n       \t\t\"product_handle\": \"basic\",\n       \t\t\"customer_attributes\": {\n       \t\t\t\"first_name\": \"Joe\",\n       \t\t\t\"last_name\": \"Blow\",\n       \t\t\t\"email\": \"joe@example.com\",\n       \t\t\t\"zip\": \"02120\",\n       \t\t\t\"state\": \"MA\",\n       \t\t\t\"reference\": \"XYZ\",\n       \t\t\t\"phone\": \"(617) 111 - 0000\",\n       \t\t\t\"organization\": \"Acme\",\n       \t\t\t\"country\": \"US\",\n       \t\t\t\"city\": \"Boston\",\n       \t\t\t\"address_2\": null,\n       \t\t\t\"address\": \"123 Mass Ave.\"\n       \t\t},\n       \t\t\"coupon_code\": \"SUB111\"\n       \t}\n       }\n```      \n\n## Create Subscription with Coupon and Payment Profile\n\nUse the following JSON example to create a subscription with a coupon. This JSON is applicable when a payment method is required for a product.\n\nFor more information on creating subscriptions with a coupon code, please see the section on creating a subscription with coupon [here.](#endpoint:YFHw4XRYxaqLwGNvk)\n\n```\n {\n \t\"subscription\": {\n \t\t\"product_handle\": \"basic\",\n \t\t\"customer_attributes\": {\n \t\t\t\"first_name\": \"Joe\",\n \t\t\t\"last_name\": \"Blow\",\n \t\t\t\"email\": \"joe@example.com\",\n \t\t\t\"zip\": \"02120\",\n \t\t\t\"state\": \"MA\",\n \t\t\t\"reference\": \"XYZ\",\n \t\t\t\"phone\": \"(617) 111 - 0000\",\n \t\t\t\"organization\": \"Acme\",\n \t\t\t\"country\": \"US\",\n \t\t\t\"city\": \"Boston\",\n \t\t\t\"address_2\": null,\n \t\t\t\"address\": \"123 Mass Ave.\"\n \t\t},\n \t\t\"credit_card_attributes\": {\n \t\t        \"chargify_token\": \"tok_cwhvpfcnbtgkd8nfkzf9dnjn\"\n \t\t},\n \t\t\"coupon_code\": \"SUB111\"\n \t}\n }\n```\n\n\n## Subscription with Future Billing Date\n\n```\n      {\n      \t\"subscription\": {\n      \t\t\"product_handle\": \"basic\",\n      \t\t\"customer_attributes\": {\n      \t\t\t\"first_name\": \"Joe\",\n      \t\t\t\"last_name\": \"Blow\",\n      \t\t\t\"email\": \"joe@example.com\"\n      \t\t},\n      \t\t\"credit_card_attributes\": {\n      \t\t      \"chargify_token\": \"tok_cwhvpfcnbtgkd8nfkzf9dnjn\"\n      \t\t},\n      \t\t\"next_billing_at\": \"2020-06-01\"\n      \t}\n      }\n```\n\n## Subscription with On-Off Component\n\n```\n    {\n      \t\"subscription\": {\n      \t\t\"product_handle\": \"basic\",\n      \t\t\"customer_attributes\": {\n      \t\t\t\"first_name\": \"Joe\",\n      \t\t\t\"last_name\": \"Blow\",\n      \t\t\t\"email\": \"joe@example.com\"\n      \t\t},\n      \t\t\"credit_card_attributes\": {\n      \t\t\t\"chargify_token\": \"tok_cwhvpfcnbtgkd8nfkzf9dnjn\"\n      \t\t},\n      \t\t\"components\": [{\n      \t\t\t\"component_id\": 2500,\n      \t\t\t\"enabled\": true\n      \t\t}]\n      \t}\n      }\n```\n\n## Subscription with Metered Components\n\n```\n {\n \t\"subscription\": {\n \t\t\"product_handle\": \"basic\",\n \t\t\"customer_attributes\": {\n \t\t\t\"first_name\": \"Joe\",\n \t\t\t\"last_name\": \"Blow\",\n \t\t\t\"email\": \"joe1049am@example.com\"\n \t\t},\n \t\t\"credit_card_attributes\": {\n \t\t\t\"chargify_token\": \"tok_cwhvpfcnbtgkd8nfkzf9dnjn\"\n \t\t},\n \t\t\"components\": [{\n \t\t\t\"component_id\": 195268,\n \t\t\t\"unit_balance\": 20\n \t\t}]\n \t}\n }\n```\n\n## Subscription with Quantity-Based Component\n\n```\n     {\n     \t\"subscription\": {\n     \t\t\"product_handle\": \"basic\",\n     \t\t\"customer_attributes\": {\n     \t\t\t\"first_name\": \"Joe\",\n     \t\t\t\"last_name\": \"Blow\",\n     \t\t\t\"email\": \"joe@example.com\"\n     \t\t},\n     \t\t\"credit_card_attributes\": {\n     \t\t\t\"chargify_token\": \"tok_cwhvpfcnbtgkd8nfkzf9dnjn\"\n     \t\t},\n     \t\t\"components\": [{\n     \t\t\t\"component_id\": 2500,\n     \t\t\t\"allocated_quantity\": 14\n     \t\t}]\n     \t}\n     }\n```\n\n## Subscription with a Non-Default Component Price Point\n\nWhen creating a subscription with a component, a `price_point_id` can be passed in along with the `component_id` to specify which price point to use. If not passed in, the default price point will be used.\n\nNote: if an invalid `price_point_id` is used, the subscription will still proceed but will use the component's default price point.\n\n```\n     {\n\t\"subscription\": {\n\t\t\"product_handle\": \"basic\",\n\t\t\"customer_attributes\": {\n\t\t\t\"first_name\": \"Joe\",\n\t\t\t\"last_name\": \"Blow\",\n\t\t\t\"email\": \"joe@example.com\",\n\t\t\t\"zip\": \"02120\",\n\t\t\t\"state\": \"MA\",\n\t\t\t\"reference\": \"XYZ\",\n\t\t\t\"phone\": \"(617) 111 - 0000\",\n\t\t\t\"organization\": \"Acme\",\n\t\t\t\"country\": \"US\",\n\t\t\t\"city\": \"Boston\",\n\t\t\t\"address_2\": null,\n\t\t\t\"address\": \"123 Mass Ave.\"\n\t\t},\n\t\t\"credit_card_attributes\": {\n\t\t\t\"chargify_token\": \"tok_cwhvpfcnbtgkd8nfkzf9dnjn\"\n\t\t},\n\t\t\"components\": [{\n\t\t\t\"component_id\": 2500,\n\t\t\t\"price_point_id\": 499,\n\t\t\t\"allocated_quantity\": 14\n\t\t}]\n\t}\n}\n```\n\n## Subscription with Component Handles\n\nThe component passed here is a quantity-based component, but the format to pass component and price point handles will be the same for each component type.\n\n```\n{\n\t\"subscription\": {\n\t\t\"product_handle\": \"basic\",\n\t\t\"customer_attributes\": {\n\t\t\t\"first_name\": \"Joe\",\n\t\t\t\"last_name\": \"Blow\",\n\t\t\t\"email\": \"joe@example.com\"\n\t\t},\n\t\t\"credit_card_attributes\": {\n\t\t\t\"chargify_token\": \"tok_cwhvpfcnbtgkd8nfkzf9dnjn\"\n\t\t},\n\t\t\"components\": [{\n\t\t\t\"component_id\": \"handle:my-handle\",\n\t\t\t\"price_point_id\": \"handle:special-offer\",\n\t\t\t\"allocated_quantity\": 14\n\t\t}]\n\t}\n}\n```\n\n## Subscription with Calendar Billing\n\n```\n  {\n\t\"subscription\": {\n\t\t\"product_handle\": \"gold\",\n\t\t\"customer_attributes\": {\n\t\t\t\"first_name\": \"Joe\",\n\t\t\t\"last_name\": \"Blow\",\n\t\t\t\"email\": \"joe@example.com\",\n\t\t\t\"zip\": \"02120\",\n\t\t\t\"state\": \"MA\",\n\t\t\t\"reference\": \"XYZ\",\n\t\t\t\"phone\": \"(617) 111 - 0000\",\n\t\t\t\"organization\": \"Acme\",\n\t\t\t\"country\": \"US\",\n\t\t\t\"city\": \"Boston\",\n\t\t\t\"address_2\": null,\n\t\t\t\"address\": \"123 Mass Ave.\"\n\t\t},\n\t\t\"calendar_billing\": {\n\t\t\t\"snap_day\": 1,\n\t\t\t\"calendar_billing_first_charge\": \"immediate\"\n\t\t},\n\t\t\"credit_card_attributes\": {\n\t\t\t\"chargify_token\": \"tok_cwhvpfcnbtgkd8nfkzf9dnjn\"\n\t\t}\n\t}\n}\n```\n\n## Subscription with Referral Code\n\nUse the following JSON to create a subscription using a referral code. Note that the `ref` key/value pair must be part of the subscription object. \n\n```\n{\n\t\"subscription\": {\n\t\t\"product_handle\": \"product-handle\",\n\t\t\"ref\": \"1q2w3e\",\n\t\t\"customer_attributes\": {\n\t\t\t\"first_name\": \"Joe\",\n\t\t\t\"last_name\": \"Blow\",\n\t\t\t\"email\": \"joe@example.com\",\n\t\t\t\"zip\": \"02120\",\n\t\t\t\"state\": \"MA\",\n\t\t\t\"reference\": \"XYZ\",\n\t\t\t\"phone\": \"(617) 111 - 0000\",\n\t\t\t\"organization\": \"Acme\",\n\t\t\t\"country\": \"US\",\n\t\t\t\"city\": \"Boston\",\n\t\t\t\"address_2\": null,\n\t\t\t\"address\": \"123 Mass Ave.\"\n\t\t},\n\t\t\"credit_card_attributes\": {\n\t\t\t\"chargify_token\": \"tok_cwhvpfcnbtgkd8nfkzf9dnjn\"\n\t\t}\n\t}\n}\n```\n\n## Subscription for existing customer on invoice collection method\n\n```\n{\n\t\"subscription\": {\n\t\t\"product_handle\": \"test\",\n\t\t\"customer_id\": \"12345\",\n\t\t\"payment_collection_method\": \"invoice\"\n\t}\n}\n```\n\n## Subscription with metafields\n\nIn the example below, the custom field `color` exists while `comments` doesn't.\n\nWhen the request below is sent, the metafields are populated with the supplied metadata. In addition a new metafield called `comments` will have been created. \n\n```\n{\n\t\"subscription\": {\n\t\t\"product_handle\": \"basic\",\n\t\t\"customer_attributes\": {\n\t\t\t\"first_name\": \"Joe\",\n\t\t\t\"last_name\": \"Blow\",\n\t\t\t\"email\": \"joe@example.com\",\n\t\t\t\"zip\": \"02120\",\n\t\t\t\"state\": \"MA\",\n\t\t\t\"reference\": \"XYZ\",\n\t\t\t\"phone\": \"(617) 111 - 0000\",\n\t\t\t\"organization\": \"Acme\",\n\t\t\t\"country\": \"US\",\n\t\t\t\"city\": \"Boston\",\n\t\t\t\"address_2\": null,\n\t\t\t\"address\": \"123 Mass Ave.\"\n\t\t},\n\t\t\"credit_card_attributes\": {\n\t\t  \"chargify_token\": \"tok_cwhvpfcnbtgkd8nfkzf9dnjn\"\n\t\t},\n\t\t\"metafields\": {\n\t\t\t\"color\": \"blue\",\n\t\t\t\"comments\": \"Thanks!\"\n\t\t}\n\t}\n}\n```\n\n\n## Subscription with customer level metafields\n\nSince both subscriptions and customers can have metafields/metadata associated with them you can also create a customer with metafields/metadata.\n\nIn the example below, the custom field `nickname` exists while `language` doesn't.\n\nWhen the request below is sent, the metafields are populated with the supplied metadata on the Customer level. In addition a new metafield called `language` will have been created. \n\n```\n{\n\t\"subscription\": {\n\t\t\"product_handle\": \"basic\",\n\t\t\"customer_attributes\": {\n\t\t\t\"first_name\": \"Joe\",\n\t\t\t\"last_name\": \"Blow\",\n\t\t\t\"email\": \"joe@example.com\",\n\t\t\t\"zip\": \"02120\",\n\t\t\t\"state\": \"MA\",\n\t\t\t\"reference\": \"XYZ\",\n\t\t\t\"phone\": \"(617) 111 - 0000\",\n\t\t\t\"organization\": \"Acme\",\n\t\t\t\"country\": \"US\",\n\t\t\t\"city\": \"Boston\",\n\t\t\t\"address_2\": null,\n\t\t\t\"address\": \"123 Mass Ave.\",\n\t\t\t\"metafields\": {\n\t\t    \"nickname\": \"Boris\",\n\t\t    \"language\": \"Spanish\"\n\t    }\n\t\t},\n\t\t\"credit_card_attributes\": {\n\t\t\t\"chargify_token\": \"tok_cwhvpfcnbtgkd8nfkzf9dnjn\"\n\t\t}\n\t}\n}\n```\n\n# Passing Payment Information\n\n## Subscription with Chargify.js token\n\nThe `chargify_token` can be obtained using [chargify.js](https://developer.chargify.com/content/chargify-js/chargify-js.html). The token represents payment profile attributes that were provided by the customer in their browser and stored at the payment gateway.\n\nThe `payment_type` attribute may either be `credit_card` or `bank_account`, depending on the type of payment method being added. If a bank account is being passed, the payment attributes should be changed to `bank_account_attributes`.\n\n```\n{\n  \"subscription\": {\n    \"product_handle\": \"pro-plan\",\n    \"customer_attributes\": {\n      \"first_name\": \"Joe\",\n      \"last_name\": \"Smith\",\n      \"email\": \"j.smith@example.com\"\n    },\n    \"credit_card_attributes\": {\n      \"chargify_token\": \"tok_cwhvpfcnbtgkd8nfkzf9dnjn\",\n      \"payment_method\": \"credit_card\"\n    }\n  }\n}\n```\n\n## Subscription with vault token\n\nIf you already have a customer and card stored in your payment gateway, you may create a subscription with a `vault_token`.  Providing the last_four, card type and expiration date will allow the card to be displayed properly in the Chargify UI.\n\n```\n{\n  \"subscription\": {\n    \"product_handle\": \"pro-plan\",\n    \"customer_attributes\": {\n      \"first_name\": \"Joe\",\n      \"last_name\": \"Smith\",\n      \"email\": \"j.smith@example.com\"\n    },\n    \"credit_card_attributes\": {\n      first_name: \"Joe,\n      last_name: \"Smith\",\n      card_type: \"visa\",\n      expiration_month: \"05\",\n      expiration_year: \"2025\",\n      last_four: \"1234\",\n      vault_token: \"12345abc\",\n      current_vault: \"braintree_blue\"\n  }\n}\n```\n\n## Existing Customer with Existing Payment Profile\n\n```\n{\n  \"subscription\": {\n    \"product_handle\": \"product-xyz\",\n    \"customer_id\": 17346006,\n    \"payment_profile_id\": 11991557\n  }\n}\n```\n\n## Subscription with Credit Card\n\n```\n\"subscription\": {\n\t\t\"product_handle\": \"basic\",\n\t\t\"customer_attributes\": {\n\t\t\t\"first_name\": \"Joe\",\n\t\t\t\"last_name\": \"Blow\",\n\t\t\t\"email\": \"joe@example.com\",\n\t\t\t\"zip\": \"02120\",\n\t\t\t\"state\": \"MA\",\n\t\t\t\"reference\": \"XYZ\",\n\t\t\t\"phone\": \"(617) 111 - 0000\",\n\t\t\t\"organization\": \"Acme\",\n\t\t\t\"country\": \"US\",\n\t\t\t\"city\": \"Boston\",\n\t\t\t\"address_2\": null,\n\t\t\t\"address\": \"123 Mass Ave.\"\n\t\t},\n\t\t\"credit_card_attributes\": {\n\t\t\t\"last_name\": \"Smith\",\n\t\t\t\"first_name\": \"Joe\",\n\t\t\t\"full_number\": \"4111111111111111\",\n\t\t\t\"expiration_year\": \"2021\",\n\t\t\t\"expiration_month\": \"1\",\n\t\t\t\"card_type\": \"visa\",\n\t\t\t\"billing_zip\": \"02120\",\n\t\t\t\"billing_state\": \"MA\",\n\t\t\t\"billing_country\": \"US\",\n\t\t\t\"billing_city\": \"Boston\",\n\t\t\t\"billing_address_2\": null,\n\t\t\t\"billing_address\": \"123 Mass Ave.\"\n\t\t}\n}\n```\n\n## Subscription with ACH as Payment Profile\n\n```\n{\n\t\"subscription\": {\n\t\t\"product_handle\": \"gold-product\",\n\t\t\"customer_attributes\": {\n\t\t\t\"first_name\": \"Joe\",\n\t\t\t\"last_name\": \"Blow\",\n\t\t\t\"email\": \"joe@example.com\",\n\t\t\t\"zip\": \"02120\",\n\t\t\t\"state\": \"MA\",\n\t\t\t\"reference\": \"XYZ\",\n\t\t\t\"phone\": \"(617) 111 - 0000\",\n\t\t\t\"organization\": \"Acme\",\n\t\t\t\"country\": \"US\",\n\t\t\t\"city\": \"Boston\",\n\t\t\t\"address_2\": null,\n\t\t\t\"address\": \"123 Mass Ave.\"\n\t\t},\n\t\t\"bank_account_attributes\": {\n\t\t\t\"bank_name\": \"Best Bank\",\n\t\t\t\"bank_routing_number\": \"021000089\",\n\t\t\t\"bank_account_number\": \"111111111111\",\n\t\t\t\"bank_account_type\": \"checking\",\n\t\t\t\"bank_account_holder_type\": \"business\",\n\t\t\t\"payment_type\": \"bank_account\"\n\t\t}\n\t}\n}\n```\n\n## Subscription with Paypal as the payment profile \n\n```\n{ \"subscription\": {\n    \"product_handle\":\"test-product-b\",\n    \"customer_attributes\": {\n      \"first_name\":\"Amelia\",\n      \"last_name\":\"Johnson\",\n      \"email\":\"amelia@example.com\",\n      \"organization\":\"My Awesome Company\"\n    },\n    \"payment_profile_attributes\":{\n      \"paypal_email\": \"amelia@example.com\",\n      \"current_vault\": \"braintree_blue\",\n      \"vault_token\":\"58271347\",\n      \"payment_type\":\"paypal_account\"\n    }\n  }\n```\n\n## Subscription using GoCardless Bank Number\n\nThese examples creates a customer, bank account and mandate in GoCardless.\n\nFor more information on GoCardless, please view the following two resources:\n\n+ [Payment Profiles via API for GoCardless](#endpoint:CaR3rApsyniuZtoEH)\n+ [Full documentation on GoCardless](https://help.chargify.com/payment-gateways/gocardless.html)\n\n+ [Using Chargify.js with GoCardless - minimal example](https://developer.chargify.com/content/chargify-js/example.html#minimal-example-with-gocardless)\n\n+ [Using Chargify.js with GoCardless - full example](https://developer.chargify.com/content/chargify-js/example.html#full-example-with-gocardless)\n\n```\n{\n\t\"subscription\": {\n\t\t\"product_handle\": \"gold-product\",\n\t\t\"customer_attributes\": {\n\t\t\t\"first_name\": \"Jane\",\n\t\t\t\"last_name\": \"Doe\",\n\t\t\t\"email\": \"jd@chargify.test\"\n\t\t},\n\t\t\"bank_account_attributes\": {\n\t\t\t\"bank_name\": \"Royal Bank of France\",\n\t\t\t\"bank_account_number\": \"0000000\",\n\t\t\t\"bank_routing_number\": \"0003\",\n\t\t\t\"bank_branch_code\": \"00006\",\n\t\t\t\"payment_type\": \"bank_account\",\n\t\t\t\"billing_address\": \"20 Place de la Gare\",\n\t\t\t\"billing_city\": \"Colombes\",\n\t\t\t\"billing_state\": \"le-de-France\",\n\t\t\t\"billing_zip\": \"92700\",\n\t\t\t\"billing_country\": \"FR\"\n\t\t}\n\t}\n}\n```\n\n## Subscription using GoCardless IBAN Number\n\n```\n{\n\t\"subscription\": {\n\t\t\"product_handle\": \"gold-product\",\n\t\t\"customer_attributes\": {\n\t\t\t\"first_name\": \"Jane\",\n\t\t\t\"last_name\": \"Doe\",\n\t\t\t\"email\": \"jd@chargify.test\"\n\t\t},\n\t\t\"bank_account_attributes\": {\n\t\t\t\"bank_name\": \"French Bank\",\n\t\t\t\"bank_iban\": \"FR1420041010050500013M02606\",\n\t\t\t\"payment_type\": \"bank_account\",\n\t\t\t\"billing_address\": \"20 Place de la Gare\",\n\t\t\t\"billing_city\": \"Colombes\",\n\t\t\t\"billing_state\": \"le-de-France\",\n\t\t\t\"billing_zip\": \"92700\",\n\t\t\t\"billing_country\": \"FR\"\n\t\t}\n\t}\n}\n```"
      public: true
    transaction-output-attributes:
      id: transaction-output-attributes
      name: Transaction Output Attributes
      content: |-
        ## Transaction Output Attributes

        All of the transaction attribute fields are returned from GET (read) operations, and all are read only.

        | transaction_type / type   | The type of the transaction, see above                                                                                                                                                                                                                                                        |
        |---------------------------|-----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------|
        | id                        | The unique identifier for the Transaction                                                                                                                                                                                                                                                     |
        | amount_in_cents           | The amount in cents of the Transaction                                                                                                                                                                                                                                                        |
        | created_at                | Timestamp indicating when the Transaction was created                                                                                                                                                                                                                                         |
        | starting_balance_in_cents | The initial balance on the subscription before the Transaction has been processed                                                                                                                                                                                                             |
        | ending_balance_in_cents   | The remaining balance on the subscription after the Transaction has been processed                                                                                                                                                                                                            |
        | memo                      | A note about the Transaction                                                                                                                                                                                                                                                                  |
        | subscription_id           | The unique identifier for the associated Subscription                                                                                                                                                                                                                                         |
        | product_id                | The unique identifier for the product associated`: with the Subscription                                                                                                                                                                                                                      |
        | success                   | Whether or not the Transaction was successful                                                                                                                                                                                                                                                 |
        | payment_id                | The unique identifier for the payment being explicitly refunded (in whole or in part) by this transaction. Will be null for all transaction types except for Refund. May be null even for Refunds. For partial refunds, more than one Refund transaction may reference the same payment_id. |
        | kind                      | The specific subtype for the transaction_type                                                                                                                                                                                                                                               |
        | gateway_transaction_id    | The transaction ID from the remote gateway (i.e. Authorize.Net), if one exists                                                                                                                                                                                                                |
        | gateway_order_id          | A gateway-specific identifier for the transaction, separate from the `gateway_transaction_id`                                                                                                                                                                                                 |
        | component_id              | ID of the component, only available in the `charge`                                                                                                                                                                                                                                           |
        | customer_id               | The ID of the customer                                                                                                                                                                                                                                                                        |
        | item_name                 | The name of the product or component                                                                                                                                                                                                                                                        |
        | period_range_start        | The start date of the transaction period                                                                                                                                                                                                                                                                                                     |
        | period_range_end          | The end date of the transaction period                                                                                                                                                                                                                                                                                                         |
        | parent_id                 | (Experimental, only for Payments) Some payments modify earlier payments, such as when a payment from one subscription is "split" and applied to other subscriptions in Invoice Consolidation. In those cases, this field identifies the original Payment from which this one derived. |
        | role                 | (Experimental, only for Payments) Payments may be marked with a role to define the context in which they were applied.  Valid values are currently reserved for invoicing and consolidated invoicing: `invoice_payment`, `consolidated_invoice_payment`, `invoice_segment_payment`, `payment_split` |
        | **Gateway**               | **Value in gateway_order_id**                                                                                                                                                                                                                                                                 |
        | BPoint                    | ReceiptNumber from the transaction response                                                                                                                                                                                                                                                 |
        | All other gateways        | Undefined at this time                                                                                                                                                                                                                                                                        |
      public: true
    subscription-threedsecure-stripe:
      id: subscription-threedsecure-stripe
      name: Subscription 3D Secure - Stripe
      content: |-
        ## 3D Secure - Stripe

        It may happen that a payment needs 3D Secure Authentication when the subscription is created; this is referred to in our help docs as a [post-authentication flow](https://help.chargify.com/payment-gateways/testing-3dsecure.html). The server returns `422 Unprocessable Entity` in this case with the following response:

        ```
        {
          "errors": [
            "Your card was declined. This transaction requires 3D secure authentication."
          ],
          "gateway_payment_id": "pi_1F0aGoJ2UDb3Q4av7zU3sHPh",
          "description": "This card requires 3D secure authentication. Redirect the customer to the URL from the action_link attribute to authenticate. Attach callback_url param to this URL if you want to be notified about the result of 3D Secure authentication. Attach redirect_url param to this URL if you want to redirect a customer back to your page after 3D Secure authentication. Example: https://mysite.chargify.com/3d-secure/pi_1FCm4RKDeye4C0XfbqquXRYm?one_time_token_id=128&callback_url=https://localhost:4000&redirect_url=https://yourpage.com will do a POST request to https://localhost:4000 after payment is authenticated and will redirect a customer to https://yourpage.com after 3DS authentication.",
          "action_link": "http://acme.chargify.com/3d-secure/pi_1F0aGoJ2UDb3Q4av7zU3sHPh?one_time_token_id=242"
        }
        ```

        To let the customer go through 3D Secure Authentication, they need to be redirected to the URL specified in `action_link`.
        Optionally, you can specify `callback_url` parameter in the `action_link` URL if youd like to be notified about the result of 3D Secure Authentication. The `callback_url` will return the following information:

        - whether the authentication was successful (`success`)
        - the gateway ID for the payment (`gateway_payment_id`)
        - the subscription ID (`subscription_id`)
         
        Lastly, you can also specify a `redirect_url` within the `action_link` URL if youd like to redirect a customer back to your site. 

        The final URL that you send a customer to to complete 3D Secure may resemble the following, where the first half is the `action_link` and the second half contains a `redirect_url` and `callback_url`: `https://mysite.chargify.com/3d-secure/pi_1FCm4RKDeye4C0XfbqquXRYm?one_time_token_id=128&callback_url=https://localhost:4000&redirect_url=https://yourpage.com`

        ### Example Redirect Flow

        You may wish to redirect customers to different pages depending on whether their SCA was performed successfully. Here's an example flow to use as a reference:

        1. Create a subscription via API; it requires 3DS
        2. You receive a `gateway_payment_id` in the `action_link` along other params in the response.
        3. Use this `gateway_payment_id` to, for example, connect with your internal resources or generate a session_id
        4. Include 1 of those attributes inside the `callback_url` and `redirect_url` to be aware which session this applies to
        5. Redirect the customer to the `action_link` with `callback_url` and `redirect_url` applied
        6. After the customer finishes 3DS authentication, we let you know the result by making a request to applied `callback_url`.
        7. After that, we redirect the customer to the `redirect_url`; at this point the result of authentication is known 
        8. Optionally, you can use the applied "msg" param in the `redirect_url` to determine whether it was successful or not
      public: true
    subscription-threedsecure-cyber-source:
      id: subscription-threedsecure-cyber-source
      name: Subscription 3D Secure - CyberSource
      content: "## 3D Secure - CyberSource\n\nIf your business is PCI compliant and are securely passing raw card data to Chargify, CyberSource requires you to embed a special 3DS library called Songbird.Js from Cardinal Commerce on your checkout page.\n\nAfter a successful 3D Secure authorization you will receive a `ProcessorTransactionId` which you will need to pass as the  `three_ds_token` attribute when creating a subscription:\n\n```\n    {\n    \t\"subscription\": {\n    \t\t\"product_handle\": \"basic\",\n    \t\t\"customer_id\": 2000,\n    \t\t\"credit_card_attributes\": {\n    \t\t\t\"last_name\": \"Smith\",\n    \t\t\t\"first_name\": \"Joe\",\n    \t\t\t\"full_number\": \"4111111111111111\",\n    \t\t\t\"expiration_year\": \"2021\",\n    \t\t\t\"expiration_month\": \"1\",\n    \t\t\t\"card_type\": \"visa\",\n    \t\t\t\"billing_zip\": \"02120\",\n    \t\t\t\"billing_state\": \"MA\",\n    \t\t\t\"billing_country\": \"US\",\n    \t\t\t\"billing_city\": \"Boston\",\n    \t\t\t\"billing_address_2\": null,\n    \t\t\t\"billing_address\": \"123 Mass Ave.\",\n    \t\t\t\"three_ds_token\": \"n41lMGxIpBJ1XDJYXLz0\"\n    \t\t}\n    \t}\n    }\n```\n\nAlternatively, if you are passing a Chargify.js token, the call will resemble the normal Chargify.js subscription creation call. Reference our [Subscription Request Examples](#docTextSection:Z3Ts5maQ3cLpTsxWG) for a guide."
      public: true
    mrr-overview:
      id: mrr-overview
      name: MRR Overview
      content: |-
        This section describes API endpoints for accessing your site's [MRR Report](https://help.chargify.com/reports/mrr-analytics.html) data.

        ### Understanding MRR movements

        Whenever a subscription event occurs that causes your site's MRR to change (such as a signup or upgrade), we record an MRR movement. These records are accessible via the MRR Movements endpoint.

        Each MRR Movement belongs to a subscription and contains a timestamp, category, and an amount. `line_items` represent the subscription's product configuration at the time of the movement.

        ### Plan & Usage Breakouts

        In the MRR Report UI, we support a setting to [include or exclude](https://help.chargify.com/reports/mrr-analytics.html#displaying-component-based-metered-usage-in-mrr) usage revenue. In the MRR APIs, responses include `plan` and `usage` breakouts.

        Plan includes revenue from:
        * Products
        * Quantity-Based Components
        * On/Off Components

        Usage includes revenue from:
        * Metered Components
      public: true
    introduction-1:
      id: introduction-1
      name: Introduction
      content: |-
        Events-Based Billing is an evolved form of metered billing that is based on data-rich events streamed in real-time from your system to Chargify.

        These events can then be transformed, enriched, or analyzed to form the computed totals of usage charges billed to your customers.

        This API allows you to stream events into the Chargify data ingestion engine.

        Learn more about the feature in general in the [Events-Based Billing help docs](https://help.chargify.com/events/).
      public: true
