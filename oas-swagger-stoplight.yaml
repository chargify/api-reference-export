  '/product_families/{product_family_id}/{plural_kind}.json':
    parameters:
      - name: product_family_id
        in: path
        required: true
        type: integer
      - name: plural_kind
        in: path
        required: true
        type: string
        enum:
          - metered_components
          - quantity_based_components
          - on_off_components
    post:
      operationId: POST_product_families-product_family_id-plural_kind-json
      summary: Create Component within a Product Family
      tags:
        - Component
        - Components
      description: |-
        ## Create Component within a Product Family

        This request will create a component under the specified product family. Please note that you may not edit components via API. To do so, please log into the application.

        ### Component Documentation

        For more information on components, please see our documentation [here.](https://help.chargify.com/products/product-components.html)

        ## Plural Kind  

        In order to create a component via API, a `plural_kind` is required. Plural kind is defined as the endpoint for the type of component you wish to create.

        Use one of the following:

        + metered_components
        + quantity_based_components
        + on_off_components

        ## Metered Component Example

        ```
        {
          "metered_component": {
            "name": "Text messages",
            "unit_name": "text message",
            "taxable": false,
            "pricing_scheme": "stairstep",
            "prices": [
              {
                "starting_quantity": 1,
                "unit_price": 1,
                "component": null
              }
            ]
          }
        }
        ```

        ## Quantity Based Example

        **Per Unit Example**

        ```
        {
          "quantity_based_component": {
            "name": "Quantity Based Component",
            "unit_name": "Component",
            "description": "Example of JSON per-unit component example",
            "pricing_scheme": "per_unit",
            "unit_price": "10",
            "taxable": "1"
