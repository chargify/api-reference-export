                  memo: foo
                  timestamp: '2016-12-08T19:09:15Z'
                  proration_upgrade_scheme: prorate-attempt-capture
                  proration_downgrade_scheme: no-prorate
                  payment:
                    amount_in_cents: 1451
                    success: true
                    memo: 'Payment for: Prorated component allocation changes.'
                    id: 165473487
              - allocation:
                  component_id: 277221
                  subscription_id: 15540611
                  quantity: 5
                  previous_quantity: 0
                  memo: bar
                  timestamp: '2016-12-08T19:09:15Z'
                  proration_upgrade_scheme: prorate-attempt-capture
                  proration_downgrade_scheme: no-prorate
                  payment:
                    amount_in_cents: 1451
                    success: true
                    memo: 'Payment for: Prorated component allocation changes.'
                    id: 165473487
        '401':
          description: ''
        '404':
          description: ''
        '422':
          description: ''
          schema:
            type: object
            properties:
              errors:
                type: array
                items:
                  type: string
          examples:
            application/json:
              errors:
                - 'Quantity: cannot be blank.'
